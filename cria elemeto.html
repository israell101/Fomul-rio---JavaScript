<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>

<div>
    <h1 class="titulo"> Mirror Fashion </h1>
    <p> Uma loja de roupa fantástica</p>
</div>
<script>

var div = document.createElement("div"); //cria elemento DIV
var h1 = document.createElement("h1");   //cria elemento H1
h1.classList.add("titulo"); 
h1.textContent = "Mirror Fashion";

var p = document.createElement("p");
p.textContent = "Uma loja de roupa fantástica";

div.appendChild(h1);
div.appendChild(p);

</script>



</body>
